<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login form</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="wrapper">
		<div id="login-form-block">
			<div class="form-holder">
				<figure class="form-icon user-icon">
					<img src="images/user-icon.png" height="21" width="17" alt="user icon">
				</figure>
				<figure class="form-icon pswd-icon">
					<img src="images/password-icon.png" height="21" width="16" alt="white lock">
				</figure>
				<form action="#" class="login-form">
					<fieldset>
						<div class="input-holder">
							<h2>Registration</h2>
							<div class="row">
								<label for="user-nick-field">Nick</label>
								<div class="input-box">
									<input class="login-field" id="user-nick-field" type="password" value="" placeholder="Enter your nick"/>
								</div>
							</div>
							<div class="row">
								<label for="user-name-field">E-mail</label>
								<div class="input-box">
									<input class="login-field" id="user-name-field" type="text" value="" placeholder="Enter your e-mail">
								</div>
							</div>
							<div class="row">
								<label for="user-password-field">Password</label>
								<div class="input-box">
									<input class="login-field" id="user-password-field" type="password" value="" placeholder="Enter your password"/>
								</div>
							</div>
						</div>
						<div class="action-row">
							<div class="btn-holder">
								<input type="submit" name="register-btn" id="register" value="Register">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	<div id="modal-window-holder">
		<div class="modal-window">
			<h2>Title message</h2>
			<p>some message</p>
			<form action="#" class="info-form">
				<fieldset>
					<button class="confirm-btn" type="button">Ok</button>
					<button class="cancel-btn" type="button">Cancel</button>
				</fieldset>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
