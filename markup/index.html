<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ToDo list</title>
	<link rel="stylesheet" href="css/all.css">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
	<div id="wrapper">
		<div class="header-holder">
			<header id="header" class="page-width">
				<!-- start user ingo block -->
				<div class="user-info-block">
					<form action="#" class="logout-form">
						<fieldset>
							<input id="logout-btn" type="submit" value="Logout"/>
							<label>al'truistik</label>
						</fieldset>
					</form>
				</div>
				<!-- end user ingo block -->
				<h1>Simple TODO list</h1>
			</header>
		</div>
		<!-- main start -->
		<div id="main" class="page-width">
			<section class="block-item">
				<form action="#" class="task-add-form">
					<fieldset>
						<div class="users-list-block">
							<label for="users-list">Who add the task:</label>
							<input type="text" id="users-list" value="">
						</div>
						<textarea name="task-item" id="task-item" cols="91" rows="3" placeholder="Type new task"></textarea>
						<input type="submit" id="add-task-btn" value="Add task"/>
					</fieldset>
				</form>
			</section>
			<!-- todo item list start -->
			<section class="block-item list-grad">
				<ul class="tabset">
					<li><a href="#tab-my-task" class="tab active">My task list</a></li>
					<li><a href="#tab-other-task" class="tab">The other user's task</a></li>
				</ul>
				<!-- tab my task list -->
				<section class="tab" id="tab-my-task">
					<article class="task-item">
						<form action="#" class="task-form">
							<fieldset>
								<input id="task-complited" type="checkbox" value=""/>
								<div class="task-text">
									<textarea name="task-text-correct" cols="67" rows="3"></textarea>
									<button class="btn-save">Save</button>
								</div>
								<label for="task-complited" class="task-date">05.05.2014</label>
								<input type="submit" name="delete-task-btn" id="del-task-btn" value="remove task">
							</fieldset>
						</form>
					</article>
					<article class="task-item">
						<form action="#" class="task-form">
							<fieldset>
								<input id="task-complited-2" type="checkbox" value=""/>
								<div class="task-text">
									<label for="task-complited-2">Task text <span >(added by user: kolya)</span></label>
								</div>
								<label for="task-complited-2" class="task-date">05.05.2014</label>
								<input type="submit" name="delete-task-btn" id="del-task-btn" value="remove task">
							</fieldset>
						</form>
					</article>
					<article class="task-item">
						<form action="#" class="task-form">
							<fieldset>
								<input id="task-complited-3" type="checkbox" value=""/>
								<div class="task-text">
									<label for="task-complited-3">Task text</label>
								</div>
								<label for="task-complited-3" class="task-date">05.05.2014</label>
								<input type="submit" name="delete-task-btn" id="del-task-btn" value="remove task">
							</fieldset>
						</form>
						<p class="complited-task">Complited task</p>
					</article>
				</section>
				<!-- tab the other user's task list -->
				<section class="tab" id="tab-other-task">

				</section>
			</section>
			<!-- todo item list end -->
		</div>
		<!-- main end -->
	</div>
	<script type="text/template" id="login-template">
		<div id="login-form-block">
			<div class="form-holder">
				<figure class="form-icon user-icon">
					<img src="images/user-icon.png" height="21" width="17" alt="user icon">
				</figure>
				<figure class="form-icon pswd-icon">
					<img src="images/password-icon.png" height="21" width="16" alt="white lock">
				</figure>
				<form action="#" class="login-form">
					<fieldset>
						<div class="input-holder">
							<h2>Authorization</h2>
							<div class="row">
								<div class="input-box">
									<input class="login-field" id="user-login-field" type="text" value="" placeholder="User's e-mail">
								</div>
							</div>
							<div class="row">
								<div class="input-box">
									<input class="login-field" id="user-password-field" type="password" value="" placeholder="User's password"/>
								</div>
							</div>
						</div>
						<div class="action-row">
							<a href="register.html">Register</a>
							<div class="btn-holder">
								<input type="submit" name="sign-in-btn" id="sign-in" value="Sign in">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</script>
	<script type="text/template" id="registration-template">
		<div id="login-form-block">
			<div class="form-holder">
				// <figure class="form-icon user-icon">
				// 	<img src="images/user-icon.png" height="21" width="17" alt="user icon">
				// </figure>
				// <figure class="form-icon pswd-icon">
				// 	<img src="images/password-icon.png" height="21" width="16" alt="white lock">
				// </figure>
				<form action="#" class="login-form">
					<fieldset>
						<div class="input-holder">
							<h2>Registration</h2>
							<div class="row">
								<label for="user-nick-field">Nick</label>
								<div class="input-box">
									<input class="login-field" id="user-nick-field" type="password" value="" placeholder="Enter your nick"/>
								</div>
							</div>
							<div class="row">
								<label for="user-name-field">E-mail</label>
								<div class="input-box">
									<input class="login-field" id="user-name-field" type="text" value="" placeholder="Enter your e-mail">
								</div>
							</div>
							<div class="row">
								<label for="user-password-field">Password</label>
								<div class="input-box">
									<input class="login-field" id="user-password-field" type="password" value="" placeholder="Enter your password"/>
								</div>
							</div>
						</div>
						<div class="action-row">
							<div class="btn-holder">
								<input type="submit" name="register-btn" id="register" value="Register">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</script>
	<script type="text/template" id="modal-window-template">
		<div id="modal-window-holder">
			<div class="modal-window error-msg">
				<h2>Title message</h2>
				<p>Message text</p>
				<form action="#" class="info-form">
					<fieldset>
						<button class="confirm-btn" type="button">Ok</button>
						<button class="cancel-btn" type="button">Cancel</button>
					</fieldset>
				</form>
			</div>
		</div>
	</script>
	<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-1.7.0-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min-1.1.2.js"></script>
	<script type="text/javascript" src="js/models/user.js"></script>
	<script type="text/javascript" src="js/collections/users-base.js"></script>
	<script type="text/javascript" src="js/views/user-view.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
