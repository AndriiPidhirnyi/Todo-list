<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login form</title>
	<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div id="wrapper">
		<div id="login-form-block">
			<div class="form-holder">
				<figure class="form-icon user-icon">
					<img src="images/user-icon.png" height="21" width="17" alt="user icon">
				</figure>
				<figure class="form-icon pswd-icon">
					<img src="images/password-icon.png" height="21" width="16" alt="white lock">
				</figure>
				<form action="#" class="login-form">
					<fieldset>
						<div class="input-holder">
							<h2>Authorization</h2>
							<div class="row">
								<div class="input-box">
									<input class="login-field" type="text" value="" placeholder="User's e-mail">
								</div>
							</div>
							<div class="row">
								<div class="input-box">
									<input class="login-field" type="password" value="" placeholder="User's password"/>
								</div>
							</div>
						</div>
						<div class="action-row">
							<a href="register.html">Register</a>
							<div class="btn-holder">
								<input type="submit" name="sign-in-btn" id="sign-in" value="Sign in">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
